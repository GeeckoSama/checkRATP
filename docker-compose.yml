version: '3.8'

services:
  checkratp:
    image: checkratp:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkratp
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      TZ: UTC
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: info
      APP_KEY: ${APP_KEY}
      RATP_API_URL: ${RATP_API_URL}
      RATP_API_KEY: ${RATP_API_KEY}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - checkratp-network

networks:
  checkratp-network:
    driver: bridge
